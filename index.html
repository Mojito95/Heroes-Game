<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href= "assets/favicon.ico">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Heroes Game</h1>
      <div class="btns-container">
        <button class="btn" id="show-heroes">Show Heroes</button>
        <button class="btn start-fight" id="start-fight">Start Fight</button>
      </div>
      <div class="heroes-container">
        <div class="hero-container">
          <div class="hero-avatar hero1"></div>
          <div class="hero-details">
            <span class="hero-name">Dr. Strange</span>
            <span>Life: 40hp</span>
            <span>LVL: 30</span>
            <span>Health: 90%</span>
          </div>
        </div>
        <div class="hero-container">
          <div class="hero-avatar hero2"></div>
          <div class="hero-details">
            <span class="hero-name">Captain America</span>
            <span>Life: 90hp</span>
            <span>LVL: 40</span> 
            <span>Health: 49%</span>
          </div>
        </div>
        <div class="hero-container">
          <div class="hero-avatar hero3"></div>
          <div class="hero-details">
            <span class="hero-name">Thor</span>
            <span>Life: 30hp</span>
            <span>LVL: 60</span>
            <span>Health: 99%</span>
          </div>
        </div>
      </div>
      <div class="show-winner" id="show-winner"></div>
    </div>

    <script src="script.js"></script>
    <script src="main.js"></script>
    
 </body>
</html>
